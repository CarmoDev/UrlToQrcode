<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Convert Url into QrCode</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Insert an input for the user include the link -->

      <section>
        <input placeholder="insert a url" class="url" id="inputUrl" />

        <aside class="previewContainer">
            <img
            width="100"
            height="100"
              alt="logo Preview"
              class="invisible"
              id="preview"
            />
        </aside>

        <select class="format">
          <option selected disabled>SELECIONE O FORMATO:</option>
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="eps">EPS</option>
        </select>

        <a class="download invisible" id="downloadBtn">Download Image</a>

        <h2 class="callToAction">Convert your website link on a QrCode</h2>

        <p class="description">
          Insert the url of the website that you wanna convert on a qrcode
          image, and take your sells to the next level
        </p>

        <button class="convertBtn" id="convert">Convert to QrCode â‡¨</button>
      </section>
    </main>

    <footer class="footer-attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CarmoDev</a>.
    </footer>

    <script type="module" src="script.js" async defer></script>
  </body>
</html>
